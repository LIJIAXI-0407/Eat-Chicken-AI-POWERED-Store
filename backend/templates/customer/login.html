<!-- templates/customer/login.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>会员登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body data-page="customer_login" class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">会员登录</h2>
        <form id="loginForm" class="mx-auto" style="max-width: 400px;">
            <div class="mb-3">
                <label for="phone" class="form-label">手机号</label>
                <input type="text" class="form-control" name="phone" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">登录</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("loginForm");
            form.addEventListener("submit", function(e) {
                e.preventDefault();
                const formData = new FormData(form);
                const phone = formData.get("phone").trim();
                if (!phone) {
                    Swal.fire("请输入手机号", '', "error");
                    return;
                }
                fetch(`/customer/api/member_info?phone=${phone}`)
                    .then(res => res.json())
                    .then(data => {
                        if (data.success) {
                            // 登录成功，跳转会员首页
                            window.location.href = `/customer/member/${phone}`;
                        } else {
                            Swal.fire(data.message, '', 'error');
                        }
                    })
                    .catch(() => {
                        Swal.fire("发生错误", '', "error");
                    });
            });
        });
    </script>
</body>
</html>
