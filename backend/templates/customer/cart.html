<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>扫码购物</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #scanner {
            width: 100%;
            max-width: 320px;
            height: 200px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: center;
        }
        h2, h3 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body data-page="customer_cart">

    <h2>扫码购物</h2>

    <div>
        <label for="customerPhone">会员手机号：</label>
        <input type="text" id="customerPhone" required placeholder="请输入手机号">
    </div>

    <button id="startScan">📷 扫描商品</button>
    <div id="scanner"></div>

    <h3>购物车</h3>
    <table id="cartTable">
        <thead>
            <tr>
                <th>名称</th>
                <th>单价</th>
                <th>数量</th>
                <th>小计</th>
            </tr>
        </thead>
        <tbody>
            <!-- 商品项将由 JS 动态插入 -->
        </tbody>
    </table>

    <h4>总价: <span id="totalPrice">0</span> 元</h4>

    <button id="checkoutBtn">🧾 结账</button>

    <!-- 底部引入 Quagga 和 SweetAlert + 自定义逻辑 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/static/js/customer.js"></script>
</body>
</html>
