<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>AI导购助手</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        #chat-box { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; margin-bottom: 10px; }
        .user { text-align: right; color: blue; }
        .bot { text-align: left; color: green; }
    </style>
</head>
<body>
    <h2>🧠 智能导购助手</h2>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="请输入需求..." style="width: 80%;">
    <button onclick="sendMessage()">发送</button>

    <script>
    function sendMessage() {
        const input = document.getElementById("user-input");
        const chatBox = document.getElementById("chat-box");
        const msg = input.value.trim();
        if (!msg) return;

        chatBox.innerHTML += `<div class='user'>你：${msg}</div>`;
        input.value = "";

        fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: msg })
        })
        .then(res => res.json())
        .then(data => {
            chatBox.innerHTML += `<div class='bot'>AI：${data.reply.replaceAll("\\n", "<br>")}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    }
    </script>
</body>
</html>
