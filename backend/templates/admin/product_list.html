<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>商品库存列表</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <h2>商品库存列表</h2>
    <table border="1" id="productsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>名称</th>
                <th>条码</th>
                <th>价格</th>
                <th>库存</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product['id'] }}</td>
                <td>{{ product['name'] }}</td>
                <td>{{ product['code'] if 'code' in product.keys() else 'N/A' }}</td>
                <td>{{ product['price'] }}</td>
                <td>{{ product['stock'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
