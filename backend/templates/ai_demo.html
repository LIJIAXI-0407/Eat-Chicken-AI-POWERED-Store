<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI 人数检测</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    #video-container {
      position: relative;
      width: 100%;
      max-width: 640px;
      margin: 0 auto;
    }
    #video {
      width: 100%;
      border: 2px solid #333;
      border-radius: 8px;
    }
    #count-display {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
      z-index: 10;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h2 class="text-center mb-4">AI 人数检测系统</h2>
    <div id="video-container">
      <video id="video" autoplay muted></video>
      <div id="count-display">人数：0</div>
    </div>
    <div class="text-center mt-3">
      <button id="toggle-btn" class="btn btn-primary">关闭摄像头</button>
    </div>
    <div class="text-center mt-3">
      <h5 id="average-time">平均停留时间：-- 秒</h5>
    </div>
  </div>

  <script>
    const video = document.getElementById("video");
    const toggleBtn = document.getElementById("toggle-btn");
    const countDisplay = document.getElementById("count-display");
    const averageTimeDisplay = document.getElementById("average-time");

    let stream = null;
    let detecting = false;
    let lastDetectionTime = Date.now();

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        detecting = true;
        lastDetectionTime = Date.now();
        detectLoop();
      } catch (err) {
        alert("无法访问摄像头");
        console.error(err);
      }
    }

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach((track) => track.stop());
        stream = null;
      }
      detecting = false;
    }

    toggleBtn.addEventListener("click", () => {
      if (detecting) {
        stopCamera();
        toggleBtn.innerText = "开启摄像头";
        fetchAverageStayTime();
      } else {
        startCamera();
        toggleBtn.innerText = "关闭摄像头";
      }
    });

    async function detectLoop() {
      if (!detecting) return;

      try {
        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const blob = await new Promise((resolve) =>
          canvas.toBlob(resolve, "image/jpeg")
        );
        const formData = new FormData();
        formData.append("image", blob);

        const response = await fetch("/customer/detect", {
          method: "POST",
          body: formData,
        });

        const data = await response.json();
        const count = (data && data.detections && data.detections.length) || 0;
        countDisplay.innerText = `人数：${count}`;

        if (count > 0) {
          lastDetectionTime = Date.now();
        } else {
          if (Date.now() - lastDetectionTime > 5000) {
            stopCamera();
            toggleBtn.innerText = "开启摄像头";
            fetchAverageStayTime();
            return;
          }
        }
      } catch (error) {
        console.error("检测失败", error);
      }

      setTimeout(detectLoop, 1000);
    }

    async function fetchAverageStayTime() {
      try {
        const response = await fetch("/customer/average_stay_time");
        const data = await response.json();
        const seconds = data.average_stay_time_seconds.toFixed(2);
        averageTimeDisplay.innerText = `平均停留时间：${seconds} 秒`;
      } catch (error) {
        console.error("获取平均停留时间失败", error);
      }
    }

    // 页面加载自动打开摄像头
    startCamera();
  </script>
</body>
</html>
